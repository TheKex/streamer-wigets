{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'frontend/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'frontend/css/style.css' %}">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body data-bs-theme="dark">
    <script src="{% static 'frontend/js/bootstrap.min.js' %}"></script>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container container-fluid">
            <a class="navbar-brand" href="#">Кекс</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'widgets' %}">Виджеты</a>
                    </li>
                </ul>
                {% if not user.is_authenticated %}
                    <a href="{% url 'login' %}" class="nav-item nav-link">Войти</a>
                {% endif %}
                {% if user.is_authenticated %}
                    <div class="nav-item me-2">
                        <span class="nav-item">Привет, {{ request.user }}</span>
                    </div>
                    <div class="nav-item">
                        <a href="{% url 'logout' %}" class="nav-item nav-link active">Выйти</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </nav>

    {% block main_menu %}
    {% endblock %}

    {% block content %}
    {% endblock %}

</body>
</html>
